<div class="row">
  <div class="col-xs-12">
    <img
      [src]="post.imagePath"
      alt="{{ post.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ post.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ post.description }}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditPost()">Edit Post</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;">Comment Post</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDeletePost()">Delete Post</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-item"
        *ngFor="let comment of post.comments">
        {{ comment.content }}
      </li>
    </ul>
  </div>
</div>
