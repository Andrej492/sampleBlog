<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!postForm.valid">Save Post</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name" class="control-label"> Name </label>
            <input
              type="text"
              id="name"
              class="form-control text-center"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description" class="control-label"> Description </label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="10"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath" class="control-label"> Image URL </label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" style="max-height: 300px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="comments">
          <div
            class="row"
            *ngFor="let comment of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <textarea
                name="content"
                id="content"
                cols="55"
                rows="3"
                formControlName="content"></textarea>
            </div>
            <div class="col-xs-1">
              <input
                type="number"
                class="form-control"
                formControlName="numberOfLikes">
            </div>
            <div class="col-xs-1">
              <input
                type="number"
                class="form-control"
                formControlName="numberOfDislikes">
            </div>
            <div class="col-xs-1">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteComment(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12" style="margin-top: 10px">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddComment()"
                [disabled]="!editMode">Add Comment</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
