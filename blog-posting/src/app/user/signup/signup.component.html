<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <form class="text-center" (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
      <div class="form-group">
          <label for="username" class="label-control">Username</label>
          <input type="text" id="username" name="username" class="form-control text-center" ngModel required>
      </div>
      <div class="form-group">
          <label for="email" class="label-control">Email</label>
          <input type="email" id="email" name="email" class="form-control text-center" ngModel required>
      </div>
      <div class="form-group">
          <label for="password" class="label-control">Password</label>
          <input type="password" id="password" name="password" class="form-control text-center" ngModel required>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="label-control">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control text-center" ngModel required>
      </div>
      <div *ngIf="signupForm.value.password !== signupForm.value.confirmPassword">Passwords do not match!</div>
      <button class="btn btn-primary" type="submit"
        [disabled]="(signupForm.value.password !== signupForm.value.confirmPassword) || signupForm.invalid">Submit</button>
    </form>
  </div>
</div>
